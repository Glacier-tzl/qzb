<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      /* width: 1920px; */
      height: 100vh;
      background: linear-gradient(125deg,
          #2c3e50,
          #27ae60,
          #2980b9,
          #e74c3c,
          #8e44ad);
      background-size: 400%;
      animation: bg 20s ease infinite;
    }

    @keyframes bg {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .file {
      margin-bottom: 300px;
      margin-top: 50px;
      position: relative;
      width: 200px;
      height: 60px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 200px);
      text-align: center;
      display: block;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ffffff;
      border-radius: 4px;
      padding: 4px 12px;
      overflow: hidden;
      color: #1E88C7;
      text-decoration: none;
      text-indent: 0;
      line-height: 60px;
      transition: all 1s;
      font-size: 24px;
      font-weight: 700
    }

    .file input {
      position: absolute;
      font-size: 100px;
      right: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }

    .file:hover {
      border-radius: 30px;
      border: 2px dotted #ffffff;
      background: rgba(0, 0, 0, 0.0);
      border-color: #ffffff;
      color: #ffffff;
      text-decoration: none;
      box-shadow: 0px 0px 40px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>

<body>
  <form action="" method="post" class="pkjload">
    <a href="javascript:;" class="file">ITEMS
      <input type="file" name="" id="">
    </a>
    <a href="javascript:;" class="file">ANSWER
      <input type="file" name="" id="">
    </a>
  </form>
</body>

</html>
